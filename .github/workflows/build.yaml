name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Thiết lập môi trường (Node.js, Python, v.v.)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Bước 3: Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # Bước 4: Chạy linter (kiểm tra mã nguồn)
      - name: Run linter
        run: npm run lint

      # Bước 5: Chạy tests
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build # Đợi job `build` hoàn thành trước

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy application
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "Deploying application..."
