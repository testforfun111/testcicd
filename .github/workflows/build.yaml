name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu của GitHub Actions

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Lấy mã nguồn từ repository

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Cấu hình Docker Buildx

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username từ GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password từ GitHub Secrets

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} .  # Build Docker image
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}  # Push image lên Docker Hub

